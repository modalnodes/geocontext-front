<mat-toolbar color="primary">
  <mat-toolbar-row #toolbar>
    <button mat-button mat-icon-button (click)="gcx.toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{title}}</span>
    <button mat-button [routerLink]="['/map']"><mat-icon>map</mat-icon>Map</button>
    <button *ngFor="let itm of items" mat-button [routerLink]="['/static', itm.target]">
      <mat-icon>{{itm.icon}}</mat-icon>{{itm.title}}
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet (activate)="onActivate($event)"></router-outlet>
<div class="footer">
  Made with
  <i class="fa fa-fw fa-heart"></i> in Bologna - Engine: GeoContext {{gcx_version}}
</div>
